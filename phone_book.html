<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Phone Book</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="form-container">
    <form id="contact-form">
      <label for="first-name">First name:</label>
      <input type="text" id="first-name" name="first-name" value="Coder"><br>

      <label for="last-name">Last name:</label>
      <input type="text" id="last-name" name="last-name" value="Byte"><br>

      <label for="phone">Phone:</label>
      <input type="text" id="phone" name="phone" value="8885559999"><br>

      <input type="submit" value="Submit">
    </form>
  </div>

  <div class="phone-book-container">
    <h2>Phone Book</h2>
    <ul id="phone-book-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
